    <script>
        function MiFuncion() {
            var x = document.getElementById("navegador");
            var icono = document.querySelector('.lineas');
            if (x.classList.contains("mostrar")) {
                x.classList.remove("mostrar");
                icono.style.display = "block";  
            } else {
                x.classList.add("mostrar");
                icono.style.display = "none";  
            }
            $(window).scroll(function() {
                if ($(this).scrollTop() > 50) {
                    $('header').addClass('nuevaclase');
                } else {
                    $('header').removeClass('nuevaclase');
                }
            });
        }

      var slideIndex = 1;
    showDivs(slideIndex);
 
    function plusDivs(n) {
    showDivs(slideIndex += n);
    }
 
    function showDivs(n) {
        var i;
 
        var x = document.getElementsByClassName("misimagenes");
        if (n > x.length) {slideIndex = 1}
        if (n < 1) {slideIndex = x.length} ;
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        x[slideIndex-1].style.display = "block";
    }
 
    carousel();
 
    function carousel() {
 
    var i;
 
    var x = document.getElementsByClassName("misimagenes");
 
    for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
    }
 
    slideIndex++;
 
    if (slideIndex > x.length) {slideIndex = 1}
    x[slideIndex-1].style.display = "block";
 
    setTimeout(carousel, 2000); 
 
    }
    </script>
