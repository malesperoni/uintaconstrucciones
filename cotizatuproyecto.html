<main>
   
    <section class="project-quote">
        <h1>COTIZA TU PROYECTO</h1>
    </section>
    <section class="question-section">
        <div class="question">
            <p>¿Obra sobre pilotes o platea?</p>
        </div>
        <div class="options">
            <button id="pilotes-btn" class="option-btn" onclick="selectOption('pilotes')">Pilotes</button>
            <button id="platea-btn" class="option-btn" onclick="selectOption('platea')">Platea</button>
        </div>
    </section>
    <section class="walls-and-roof">
        <div class="panel-section">
            <h2>Muros Externos</h2>
            <img src="muroexterno.png" alt="Muro Externo">
            <div class="panel-inputs">
                <div class="input-group">
                    <label for="external-width">Ancho (m²):</label>
                    <input type="number" id="external-width" placeholder="Ancho (m²)">
                </div>
                <div class="input-group">
                    <label for="external-height">Alto (m²):</label>
                    <input type="number" id="external-height" placeholder="Alto (m²)">
                </div>
                <button onclick="addPanel('external')" class="add-button">+</button>
            </div>
            <div id="external-panels"></div>
        </div>
        <div class="panel-section">
            <h2>Muros Internos</h2>
            <img src="murointerno.png" alt="Muro Interno">
            <div class="panel-inputs">
                <div class="input-group">
                    <label for="internal-width">Ancho (m²):</label>
                    <input type="number" id="internal-width" placeholder="Ancho (m²)">
                </div>
                <div class="input-group">
                    <label for="internal-height">Alto (m²):</label>
                    <input type="number" id="internal-height" placeholder="Alto (m²)">
                </div>
                <button onclick="addPanel('internal')" class="add-button">+</button>
            </div>
            <div id="internal-panels"></div>
        </div>
        <div class="panel-section">
            <h2>Techo</h2>
            <img src="techo.png" alt="Techo">
            <div class="panel-inputs">
                <div class="input-group">
                    <label for="roof-width">Ancho (m²):</label>
                    <input type="number" id="roof-width" placeholder="Ancho (m²)">
                </div>
                <div class="input-group">
                    <label for="roof-height">Alto (m²):</label>
                    <input type="number" id="roof-height" placeholder="Alto (m²)">
                </div>
                <button onclick="addPanel('roof')" class="add-button">+</button>
            </div>
            <div id="roof-panels"></div>
        </div>
    </section>
</main>

<script>
        function MiFuncion() {
            var x = document.getElementById("navegador");
            var icono = document.querySelector('.lineas');
            if (x.classList.contains("mostrar")) {
                x.classList.remove("mostrar");
                icono.style.display = "block";  
            } else {
                x.classList.add("mostrar");
                icono.style.display = "none";  
            }
			$(window).scroll(function(){
 
  if ($(this).scrollTop() > 50) {
     $('header').addClass('nuevaclase');
 
  } else {
     $('header').removeClass('nuevaclase');
  }
 
});
        }
</script>
